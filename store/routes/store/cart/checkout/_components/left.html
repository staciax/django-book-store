<div class="rounded-md border p-4 shadow min-h-[600px]">
  <div class="mt-2">
    <p>เลือกที่อยู่จัดส่ง</p>
  </div>
  <ul class="mt-2 grid grid-cols-2 gap-4">
    <!--  -->
    {% for address in addresses %}
    <!--   -->
    <li>
      {% if forloop.counter == 1 %}
      <input type="radio" id="{{address.id}}" name="address_id" value="{{address.id}}" class="peer hidden" required />
      {% else %}
      <input type="radio" id="{{address.id}}" name="address_id" value="{{address.id}}" class="peer hidden" />
      {% endif %}
      <label
        for="{{address.id}}"
        class="flex h-full cursor-pointer flex-col rounded-md border border-light-tertiary bg-gray-100 p-4 transition duration-100 peer-checked:border-blue-600 peer-checked:bg-blue-50"
      >
        <div class="flex flex-col">
          <p class="text-sm font-light">{{address.full_name}}</p>
          <p class="text-sm font-light">{{address.street_address}}</p>
          <p class="text-sm font-light">{{address.district}} {{address.postal_code}}</p>
          <p class="text-sm font-light">{{address.province}}</p>
          <p class="text-sm font-light">{{address.phone_number}}</p>
        </div>
      </label>
    </li>
    {% endfor %}
    <li>
      <a href="{% url 'store:add-address-from-checkout' %}">
        <label
          for="{{address.id}}"
          class="flex h-full cursor-pointer flex-col justify-center rounded-md border border-light-tertiary bg-gray-100 p-4 transition duration-100 peer-checked:border-blue-600 peer-checked:bg-blue-50"
        >
          <p class="text-center text-sm font-light">+ เพิ่มที่อยู่</p>
        </label>
      </a>
    </li>
  </ul>
  <div class="mt-4">
    <p>การชำระเงิิน</p>
  </div>
  <div class="flex flex-col p-2">
    <div>
      <input type="radio" id="qr-promptpay" name="payment_method" value="qr-promptpay" required />
      <label for="qr-promptpay" class="cursor-pointer text-sm font-light">
        <span> QR พร้อมเพย์ </span>
      </label>
    </div>
  </div>
</div>
